<ng-template #delConfirm>
  <div class="modal-content">
    <div class="modal-header" *ngIf="title!=''">
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
      <p>{{message}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeConfirmDialog()">{{dismissTitle}}</button>
      <button type="button" class="btn btn-primary" (click)="confirmDeletetion()" *ngIf="showDismissButton">{{confirmTitle}}</button>
    </div>
  </div>
</ng-template>
